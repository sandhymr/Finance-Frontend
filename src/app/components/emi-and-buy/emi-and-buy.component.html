<app-header></app-header>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card" style="width: 36em; height: 32em">
        <img
          [src]="product.productImageUrl"
          alt="watch"
          width="100px"
          height="200px"
        />
        <div class="card-body">
          <p class="card-text">{{ product.productName }}</p>
        </div>
      </div>
      <button class="btn btn-primary" (click)="pay()">Pay now</button>
    </div>
    <div class="col-md-6 thumbnail">
      <label><b>Product name :</b></label>
      {{ product.productName }}<br />
      <label><b>Product price :</b></label>
      &#8377; {{ product.price }}<br />
      <label><b>Product type :</b></label>
      {{ product.productType }}<br />
      <label><b>Product description :</b></label>
      {{ product.productDescription }}
      <div>
        <br /><br />

        <table class="table table-bordered" *ngIf="flag">
          <tr>
            <th>select</th>
            <th>EMI scheme</th>
            <th>Amount per month</th>
            <th>Processing fee</th>
          </tr>
          <tr *ngFor="let data of product.emiSchemadetails; let i = index">
            <td>
              <input
                type="radio"
                name="emiScheme"
                [value]="data.noOfMonth"
                [(ngModel)]="transaction.emiScheme"
              />
            </td>
            <td>{{ data.emiScheme }}</td>
            <td>&#8377; {{ data.amountPerMonth }}</td>
            <td>&#8377; {{ data.processingFee }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
