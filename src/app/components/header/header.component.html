<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a
      class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
      href="javascript:void(0)"
      onclick="myFunction()"
      title="Toggle Navigation Menu"
      ><i class="fa fa-bars"></i
    ></a>
    <a [routerLink]="['/home']" class="w3-bar-item w3-button w3-padding-large"
      >Home</a
    >
    <a
      *ngIf="!flag"
      [routerLink]="['/login']"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      >Login</a
    >
    <a
      *ngIf="flag"
      [routerLink]="['/dashboard']"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      >Dashboard</a
    >
    <a
      *ngIf="!flag"
      [routerLink]="['/register']"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      >Register</a
    >

    <a
      [routerLink]="['/products']"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      >Products</a
    >
    <a
      href="#aboutus"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      >About us</a
    >
    <a
      *ngIf="flag"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small"
      (click)="logout()"
      >Logout</a
    >
    <b *ngIf="flag" style="float: right; padding-top: 10px"
      >Welcome back {{ userName }}!!</b
    >
  </div>
</div>

<script>
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else {
      x.className = x.className.replace(" w3-show", "");
    }
  }
</script>
