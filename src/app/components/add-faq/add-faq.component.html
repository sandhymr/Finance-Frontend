<form #faqForm="ngForm" (ngSubmit)="addFaq()">
  <b>Add Frequently asked questions for a product</b>
  <div class="form-group">
    <label>Question :</label>
    <input
      type="text"
      class="form-control"
      name="productName"
      [(ngModel)]="faq.questions"
    />
  </div>
  <div class="form-group">
    <label>Answer:</label>
    <input
      type="text"
      class="form-control"
      name="productDescription"
      [(ngModel)]="faq.answer"
    />
  </div>
  <div class="form-group">
    <label>Product ID :</label>
    <input
      type="text"
      class="form-control"
      name="price"
      [(ngModel)]="faq.productId"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add FAQ</button>
</form>
